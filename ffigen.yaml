# Run with `dart run ffigen --config ffigen.yaml`.
name: ThinpicFlutterBindings
description: |
  Bindings for `src/thinpic_flutter.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/thinpic_flutter_bindings_generated.dart'
headers:
  entry-points:
    - 'src/main/cpp/image_compressor.h'
  include-directives:
    - 'src/main/cpp/image_compressor.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full

compiler-opts:
  - '-Isrc/main/cpp'
  - '-I/usr/include'  
  - '-I/usr/lib/clang/20/include'
  - '-Isrc/main/cpp/includes' 